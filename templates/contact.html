<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://undsgn.com/wp-content/uploads/2018/04/ltotbngnzzu.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh; /* Minimum height to fill the viewport */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .headline {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            position: absolute;
            top: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: justify;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .success-message {
            margin-top: 20px;
            text-align: center;
            color: green;
        }

        footer {
            background-color:#004040; /* contact information background color*/
            padding: 20px;
            width: 100%;
            text-align: center;
            border-top: 2px solid black;
        }

        footer .contact-info {
            max-width: 600px;
            margin: 0 auto; /* Center the content */
            text-align: left;
            color: white; /* White text color */
        }

        .social-media {
            margin-top: 10px;
            text-align: center;
        }

        .social-media img {
            width: 30px;
            margin-right: 10px;
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            width: 100%;
            border-radius: 10px;
        }

        .contact-info-container {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        .contact-info {
            text-align: center;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-media img {
            width: 30px;
            margin-right: 10px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px; /* Increased padding for larger button */
            background-color:blue; /* Dark green color */
            color: #fff; /* Text color */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer; /* Add cursor pointer on hover */
            border: none; /* Remove button border */
        }
    </style>
</head>

        <h1 style="color:brown">Contact Us</h1>
        <h3>Feel free to reach out to us with any questions, feedback, or inquiries you may have. We're here to help!</h3>

            <label style="color:blue" for="whatsapp">WhatsApp Number:</label>
            <input style="color:blue" type="text" id="whatsapp" name="whatsapp">
            <label style="color:blue" for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
